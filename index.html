<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer-bank</title>
    <!-- Bootstrap linkup -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- css linkup -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- login Area Start -->
    <div id="login-area">
    <h1 class="text-center ">Welcome to Pioneer Bank</h1>
       <div class="submit-area ">
        <h5>Login</h5>
            <input class="form-control" type="email" placeholder="Enter your Email:"><br>
            <input class=" form-control" type="password" placeholder="Enter your Password:"><br>
            <button id="login" class="btn btn-success">Enter</button>
       </div> 
    </div>
    <!-- login Area End -->

    <!-- Transaction Area Start -->
    <section id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit">
                    <h5>Deposit</h5>
                    <h1>$ 00</h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withrow">
                    <h5>Withrow</h5>
                    <h1>$ 00</h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance">
                    <h5>Balance</h5>
                     <h1>$ 00</h1>
                </div>
            </div>
        </div>

        <!-- Deposit & Withrow Box -->
        <div class="row">
            <div class="col-md-6">
                <div class="money-deposit">
                    <h5>Deposit</h5>
                    <input type="number" placeholder="$ amount you want to deposit" class="form-control"><br>
                    <button class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="money-withrow">
                    <h5>Withdraw</h5>
                    <input type="number" placeholder="$ amount you want to withrow" class="form-control"> 
                    <br>
                    <button class="btn btn-success">Withrow</button>
                </div>
            </div>
        </div>
    </section>
    <!-- Transaction Area End -->







    <!-- Bootstrap JS linkup -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <!-- JS linkup -->
    <script src="script.js"></script>
</body>
</html>
